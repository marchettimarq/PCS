<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>easyPCS</title>
  <link rel="manifest" href="manifest.json?v=v8">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/easypcs-180.png?v=v8">
  <link rel="icon" sizes="32x32" href="icons/easypcs-32.png?v=v8">
  <link rel="stylesheet" href="style.css?v=v8"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">easy<span>PCS</span></div>
    <div class="top-actions">
      <button class="icon-btn" id="btnTimelineTop" aria-label="Timeline">
        <svg class="icon" viewBox="0 0 24 24"><path d="M3 5h18M8 3v4M16 3v4M3 11h18M3 19h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </button>
      <button class="icon-btn" id="btnMenu" aria-label="Menu">
        <svg class="icon" viewBox="0 0 24 24"><path d="M5 7h14M5 12h14M5 17h14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </button>
    </div>
    <div id="menuPop" class="menu" hidden>
      <button class="menu-item" id="miReset">Reset Data</button>
      <button class="menu-item" id="miAbout">About</button>
    </div>
  </header>

  <main id="app" class="app">
    <section id="viewHome" class="view active">
      <div class="note">If this stays blank, tap the menu → Reset Data.</div>
      <div class="phase-carousel" id="phaseCarousel"></div>
      <div class="dots" id="carouselDots"></div>
    </section>

    <section id="viewPhase" class="view">
      <div class="phase-header">
        <button id="btnBack" class="icon-btn" aria-label="Back">
          <svg class="icon" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        </button>
        <input id="phaseTitleInput" class="phase-title-input" />
      </div>
      <div id="taskLists" class="task-lists">
        <h2 class="section-label">Active</h2>
        <div id="activeList" class="task-list"></div>
        <details id="completedBlock" class="completed-block">
          <summary><span id="completedLabel">Completed</span></summary>
          <div id="completedList" class="task-list completed"></div>
        </details>
        <div id="emptyPhase" class="empty" hidden>No tasks yet.</div>
      </div>
    </section>

    <section id="viewTimeline" class="view">
      <div class="timeline-header">
        <div class="filters">
          <button class="chip active" data-filter="all">All</button>
          <button class="chip" data-filter="Pre‑Departure">Pre‑Departure</button>
          <button class="chip" data-filter="Mid Prep">Mid Prep</button>
          <button class="chip" data-filter="Final Out">Final Out</button>
          <button class="chip" data-filter="Arrival">Arrival</button>
        </div>
        <button id="btnJumpToday" class="btn small">Jump to Today</button>
      </div>
      <div id="timelineList" class="timeline-list"></div>
    </section>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn" id="navHome">
      <svg class="icon" viewBox="0 0 24 24"><path d="M3 10l9-7 9 7v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z" fill="currentColor"/></svg>
      <span class="label">Home</span>
    </button>
    <button class="nav-btn primary" id="navAdd">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <span class="label">Add</span>
    </button>
    <button class="nav-btn" id="navTimeline">
      <svg class="icon" viewBox="0 0 24 24"><path d="M3 5h18M8 3v4M16 3v4M3 11h18M3 19h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <span class="label">Timeline</span>
    </button>
  </nav>

  <div id="scrim" class="scrim" hidden></div>
  <section id="addTaskSheet" class="sheet" hidden>
    <header class="sheet-header">
      <h2>Add Task</h2>
      <button class="icon-btn" id="sheetClose" aria-label="Close">
        <svg class="icon" viewBox="0 0 24 24"><path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </header>
    <form id="taskForm" class="sheet-body">
      <label class="label">Phase</label>
      <select id="taskPhase" class="input"></select>
      <label class="label">Title *</label>
      <input id="taskTitle" class="input" maxlength="60" required>
      <label class="label">Due Date</label>
      <input id="taskDue" class="input" type="date">
      <label class="label">Description</label>
      <textarea id="taskDesc" class="input" maxlength="180"></textarea>
      <div class="sheet-actions">
        <button type="button" class="btn" id="btnCancelTask">Cancel</button>
        <button type="submit" class="btn primary">Save</button>
      </div>
    </form>
  </section>

  <div id="toast" class="toast hidden" role="status"></div>

  <script src="script.js?v=v8"></script>
</body>
</html>
