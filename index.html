<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>easyPCS</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/easypcs-180.png?v5">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/easypcs-152.png?v5">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/easypcs-192.png?v5">
  <link rel="icon" sizes="32x32" href="icons/easypcs-32.png?v5">
  <link rel="stylesheet" href="style.css?v5"/>
</head>
<body>
  <!-- Sticky Top App Bar -->
  <header class="topbar" role="banner">
    <div class="brand" aria-label="easyPCS">easy<span>PCS</span></div>
    <div class="top-actions">
      <button class="icon-btn" id="btnTimelineTop" aria-label="Timeline" title="Timeline">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 5h18M8 3v4M16 3v4M3 11h18M3 19h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </button>
      <button class="icon-btn" id="btnMenu" aria-label="Menu" title="Menu">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M5 7h14M5 12h14M5 17h14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
      </button>
    </div>
  </header>

  <main id="app" class="app" role="main">
    <!-- Home: Phase Carousel -->
    <section id="viewHome" class="view active" aria-labelledby="homeHeading">
      <h1 id="homeHeading" class="sr-only">Phases</h1>
      <div class="phase-carousel" id="phaseCarousel" aria-label="Phase carousel"></div>
      <div class="dots" id="carouselDots" role="tablist" aria-label="Phase selector"></div>
    </section>

    <!-- Phase Detail -->
    <section id="viewPhase" class="view" aria-labelledby="phaseHeading">
      <div class="phase-header">
        <button id="btnBack" class="icon-btn" aria-label="Back to Home" title="Back">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        </button>
        <input id="phaseTitleInput" class="phase-title-input" aria-label="Phase title" />
        <button id="btnEditMode" class="icon-btn" aria-label="Toggle edit mode" title="Edit">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" fill="currentColor"/></svg>
        </button>
      </div>

      <div id="taskLists" class="task-lists">
        <h2 class="section-label">Active</h2>
        <div id="activeList" class="task-list"></div>

        <details id="completedBlock" class="completed-block">
          <summary><span id="completedLabel">Completed</span></summary>
          <div id="completedList" class="task-list completed"></div>
        </details>

        <div id="emptyPhase" class="empty" hidden>No tasks yet.</div>
      </div>
    </section>

    <!-- Timeline -->
    <section id="viewTimeline" class="view" aria-labelledby="timelineHeading">
      <h1 id="timelineHeading" class="sr-only">Master Timeline</h1>
      <div class="timeline-header">
        <div class="filters" role="tablist" aria-label="Timeline Filters">
          <button class="chip active" data-filter="all">All</button>
          <button class="chip" data-filter="Pre‑Departure">Pre‑Departure</button>
          <button class="chip" data-filter="Mid Prep">Mid Prep</button>
          <button class="chip" data-filter="Final Out">Final Out</button>
          <button class="chip" data-filter="Arrival">Arrival</button>
        </div>
        <button id="btnJumpToday" class="btn small">Jump to Today</button>
      </div>
      <div id="timelineList" class="timeline-list"></div>
    </section>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav" role="navigation" aria-label="Primary">
    <button class="nav-btn" id="navHome" aria-label="Home">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10l9-7 9 7v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z" fill="currentColor"/></svg>
      <span class="label">Home</span>
    </button>
    <button class="nav-btn primary" id="navAdd" aria-label="Add Task">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <span class="label">Add</span>
    </button>
    <button class="nav-btn" id="navTimeline" aria-label="Timeline">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 5h18M8 3v4M16 3v4M3 11h18M3 19h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <span class="label">Timeline</span>
    </button>
  </nav>

  <!-- Overlays -->
  <div id="scrim" class="scrim" hidden></div>
  <section id="addTaskSheet" class="sheet" role="dialog" aria-modal="true" aria-labelledby="sheetTitle" hidden>
    <header class="sheet-header">
      <h2 id="sheetTitle">Add Task</h2>
      <button class="icon-btn" id="sheetClose" aria-label="Close">
        <svg class="icon" viewBox="0 0 24 24"><path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </header>
    <form id="taskForm" class="sheet-body">
      <label class="label" for="taskPhase">Phase</label>
      <select id="taskPhase" class="input"></select>

      <label class="label" for="taskTitle">Title <span class="req">*</span></label>
      <input id="taskTitle" class="input" maxlength="60" placeholder="e.g., Upload docs to VIPER" required>

      <label class="label" for="taskDue">Due Date</label>
      <input id="taskDue" class="input" type="date">

      <label class="label" for="taskDesc">Description</label>
      <textarea id="taskDesc" class="input" rows="3" maxlength="180" placeholder="Optional details (max 180 chars)"></textarea>

      <div class="sheet-actions">
        <button type="button" class="btn" id="btnCancelTask">Cancel</button>
        <button type="submit" class="btn primary">Save</button>
      </div>
    </form>
  </section>

  <section id="confirm" class="confirm" role="dialog" aria-modal="true" hidden>
    <div class="confirm-card">
      <p id="confirmMsg">Are you sure?</p>
      <div class="confirm-actions">
        <button id="confirmCancel" class="btn">Cancel</button>
        <button id="confirmOk" class="btn danger">Delete</button>
      </div>
    </div>
  </section>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="script.js?v5"></script>
</body>
</html>
