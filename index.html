<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>easyPCS</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="appbar">
    <h1>easy<span>PCS</span></h1>
    <nav>
      <button id="btnHome" aria-label="Home">Home</button>
      <button id="btnTimeline" aria-label="Timeline">Timeline</button>
      <button id="btnReset" aria-label="Reset Data">Reset</button>
    </nav>
  </header>

  <main id="views">
    <section id="home" class="view active">
      <div id="phaseList" class="phases"></div>
      <div id="homeEmpty" class="empty">No phases. Tap Reset to seed defaults.</div>
    </section>

    <section id="phase" class="view">
      <header class="subbar">
        <button id="back">&larr; Phases</button>
        <input id="phaseTitle" aria-label="Phase title"/>
      </header>
      <div id="tasksActive" class="taskSection">
        <h2>Active</h2>
        <div id="taskList"></div>
      </div>
      <details id="completedWrap" class="taskSection">
        <summary>Completed <span id="completedCount"></span></summary>
        <div id="completedList"></div>
      </details>
      <form id="addTask" class="adder">
        <input id="newTitle" placeholder="New task title" maxlength="60" required>
        <input id="newDue" type="date">
        <input id="newDesc" placeholder="Optional description" maxlength="180">
        <button>Add</button>
      </form>
    </section>

    <section id="timeline" class="view">
      <h2>Master Timeline</h2>
      <div id="timelineList"></div>
    </section>
  </main>

  <footer class="status" id="status" role="status" aria-live="polite"></footer>

  <script src="script.js"></script>
</body>
</html>
