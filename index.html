<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>easyPCS</title>
<meta name="theme-color" content="#2F6BFF">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-180.png">
<link rel="icon" href="icons/icon-192.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar" role="banner">
  <div class="brand" aria-label="App name">
    <span class="easy">easy</span><span class="pcs">PCS</span>
  </div>
  <div class="top-actions">
    <button id="timelineBtnTop" class="icon-btn" aria-label="Open timeline">ðŸ“…</button>
    <button id="menuBtn" class="icon-btn" aria-label="Menu">â‹¯</button>
  </div>
</header>

<main id="viewRoot" class="content" role="main">
  <!-- Views injected by JS -->
</main>

<nav class="bottombar" role="navigation" aria-label="Primary">
  <button id="homeNav" class="nav-btn" aria-label="Home">Home</button>
  <button id="addNav" class="nav-btn primary" aria-label="Add">ï¼‹</button>
  <button id="timelineNav" class="nav-btn" aria-label="Timeline">Timeline</button>
</nav>

<!-- Action Sheet -->
<div id="actionScrim" class="scrim hidden" tabindex="-1"></div>
<div id="actionSheet" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="asTitle">
  <div class="sheet-head"><h2 id="asTitle">Quick actions</h2></div>
  <div class="sheet-body">
    <button id="asAddTask" class="btn wide">Add Task</button>
  </div>
  <div class="sheet-foot"><button id="asCancel" class="btn">Cancel</button></div>
</div>

<!-- Task Sheet -->
<div id="taskScrim" class="scrim hidden" tabindex="-1"></div>
<section id="taskSheet" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="taskTitleLabel">
  <div class="sheet-head"><h2 id="taskTitleLabel">Add Task</h2></div>
  <form id="taskForm" class="sheet-body">
    <label class="label" for="taskPhase">Phase</label>
    <select id="taskPhase" class="input"></select>

    <label class="label" for="taskTitle">Title <span class="muted">(max 60)</span></label>
    <input id="taskTitle" class="input" maxlength="60" placeholder="e.g., Reserve lodging at Hill">

    <label class="label" for="taskDue">Due date</label>
    <input id="taskDue" class="input" type="date">

    <label class="label" for="taskDesc">Description <span class="muted">(max 180)</span></label>
    <textarea id="taskDesc" class="input" rows="3" maxlength="180" placeholder="Optional notesâ€¦"></textarea>
  </form>
  <div class="sheet-foot">
    <button id="taskCancel" class="btn">Cancel</button>
    <button id="taskSave" class="btn primary">Save</button>
  </div>
</section>

<!-- Confirm Dialog -->
<div id="confirmScrim" class="scrim hidden"></div>
<div id="confirm" class="dialog hidden" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
  <h3 id="confirmTitle">Confirm</h3>
  <p id="confirmMsg">Are you sure?</p>
  <div class="dialog-actions">
    <button id="confirmCancel" class="btn">Cancel</button>
    <button id="confirmOk" class="btn danger">Delete</button>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast" aria-live="polite" hidden></div>

<script src="script.js"></script>
</body>
</html>
